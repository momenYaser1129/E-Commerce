@if(detailsProduct) {
<section class="py-4 bg-light">
  <div class="container">
    <h1 class="text-center text-main fw-bold mb-4">Product Details</h1>

    <div class="row g-4 align-items-center">
      <!-- Product Image Column -->
      <div class="col-md-4">
        <div class="card border-0 shadow-sm overflow-hidden">
          <div class="ratio ratio-1x1">
            <owl-carousel-o [options]="customOptionsDetails">
              @for (image of detailsProduct.images; track $index) {
                <ng-template carouselSlide>
                  <img [src]="image" class="w-100 myHeight" [alt]="detailsProduct.title" />
                </ng-template>
              }
            </owl-carousel-o>
          </div>
        </div>
      </div>

      <!-- Product Info Column -->
      <div class="col-md-8">
        <div class="card border-0 shadow-sm p-3 p-md-4">
          <span class="badge bg-main text-white mb-2 align-self-start">{{
            detailsProduct.category.name
          }}</span>

          <h2 class="fw-bold mb-3 fs-4 fs-md-3">{{ detailsProduct.title }}</h2>

          <p class="text-muted mb-4">{{ detailsProduct.description }}</p>

          <div
            class="d-flex justify-content-between align-items-center py-3 border-top border-bottom mb-4"
          >
            <div class="fs-4 fs-md-3 fw-bold text-main">
              {{ detailsProduct.price }} EGP
            </div>
            <div class="d-flex align-items-center">
              <i class="fas fa-star text-warning me-1 fs-4"></i>
              <span class="fw-bold fs-4">{{
                detailsProduct.ratingsAverage
              }}</span>
            </div>
          </div>

          <!-- Add to Cart Button -->
          <button class="btn btn-main btn-lg w-100" (click)="addToCart(detailsProduct.id)">
            <i class="fas fa-shopping-cart me-2"></i>Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
}
