<footer class="footer py-5" [dir]="_TranslateService.currentLang === 'ar' ? 'rtl' : 'ltr'">
  <div class="container">
    <div class="row g-4">
      <!-- App Download Section -->
      <div class="col-lg-6">
        <div class="app-download p-4 p-md-5 bg-white rounded-4">
          <div class="d-flex align-items-center mb-4">
            <div class="app-icon" [ngClass]="{'me-3': _TranslateService.currentLang === 'en', 'ms-3': _TranslateService.currentLang === 'ar'}">
              <i class="fas fa-shopping-basket fa-2x text-main"></i>
            </div>
            <div>
              <h2 class="h4 fw-bold mb-1">{{ 'footer.appTitle' | translate }}</h2>
              <p class="text-muted mb-0">{{ 'footer.appSubtitle' | translate }}</p>
            </div>
          </div>
          
          <div class="input-group mb-4">
            <span class="input-group-text bg-white" [ngClass]="{'border-end-0': _TranslateService.currentLang === 'en', 'border-start-0': _TranslateService.currentLang === 'ar'}">
              <i class="fas fa-envelope text-main"></i>
            </span>
            <input 
              type="email" 
              class="form-control"
              [ngClass]="{'border-start-0': _TranslateService.currentLang === 'en', 'border-end-0': _TranslateService.currentLang === 'ar'}"
              [placeholder]="'footer.emailPlaceholder' | translate"
            />
            <button class="btn-main px-4">
              <i class="fas fa-paper-plane" [ngClass]="{'me-2': _TranslateService.currentLang === 'en', 'ms-2': _TranslateService.currentLang === 'ar'}"></i>
              <span class="d-none d-md-inline">{{ 'footer.getApp' | translate }}</span>
            </button>
          </div>

          <div class="d-flex flex-wrap gap-3">
            <a href="#" class="app-store-link">
              <img src="./assets/images/get-google-play.png" width="140px" alt="Google Play" class="store-icon" />
            </a>
            <a href="#" class="app-store-link">
              <img src="./assets/images/get-apple-store.png" width="140px" alt="App Store" class="store-icon" />
            </a>
          </div>
        </div>
      </div>

      <!-- Payment Partners Section -->
      <div class="col-lg-6">
        <div class="payment-partners p-4 p-md-5 bg-white rounded-4">
          <h3 class="h5 fw-bold mb-4">{{ 'footer.paymentMethods' | translate }}</h3>
          
          <div class="payment-methods mb-4">
            <div class="d-flex flex-wrap gap-3 align-items-center">
              <div class="payment-icon-wrapper">
                <img src="./assets/images/amazon-pay.png" alt="Amazon Pay" class="payment-icon" />
              </div>
              <div class="payment-icon-wrapper">
                <img src="./assets/images/American-Express-Color.png" alt="American Express" class="payment-icon" />
              </div>
              <div class="payment-icon-wrapper">
                <img src="./assets/images/paypal.png" alt="PayPal" class="payment-icon" />
              </div>
              <div class="payment-icon-wrapper">
                <img src="./assets/images/mastercard.webp" alt="Mastercard" class="payment-icon" />
              </div>
            </div>
          </div>

          <div class="delivery-info">
            <h3 class="h5 fw-bold mb-3">{{ 'footer.fastDelivery' | translate }}</h3>
            <p class="text-muted mb-0">
              <i class="fas fa-truck-fast" [ngClass]="{'me-2': _TranslateService.currentLang === 'en', 'ms-2': _TranslateService.currentLang === 'ar'}"></i>
              {{ 'footer.deliveryTime' | translate }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Copyright Section -->
    <div class="text-center mt-5 pt-4 border-top">
      <p class="mb-0 text-dark">
        {{ 'footer.copyright' | translate }}
      </p>
    </div>
  </div>
</footer>
