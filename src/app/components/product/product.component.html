<!-- Products -->
<section class="py-3">
  <div class="container-fluid">
    <div class="row">
        
      <!-- Filters Sidebar -->
      <div class="col-lg-3 mb-4">
        <div class="filter-sidebar">
                      <!-- search box -->
          <div class="py-4 bg-white d-flex justify-content-center">
            <div class="filter-section w-100 px-3">
              <div class="position-relative">
                <input
                  type="text"
                  [(ngModel)]="dataOfSearch"
                  class="form-control ps-5 py-3 rounded-4 shadow-sm border border-2 border-main"
                  placeholder="Search in products by name ..."
                />
                <i
                  class="fas fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-main"
                ></i>
              </div>
            </div>
          </div>
          <div class="filter-header">
            <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Filters</h5>
          </div>

          <div class="filter-body">
            <!-- Category Filter -->
            <div class="filter-section">
              <label class="filter-label">
                <i class="fas fa-tags me-2"></i>Category
              </label>
              <select
                class="form-select filter-select"
                [(ngModel)]="selectedCategory"
                (change)="applyFilters()"
              >
                <option value="">All Categories</option>
                @for (category of categories; track category._id) {
                <option [value]="category._id">{{ category.name }}</option>
                }
              </select>
            </div>

            <!-- Price Range Filter -->
            <div class="filter-section">
              <label class="filter-label">
                <i class="fas fa-dollar-sign me-2"></i>Price
              </label>
              <div class="price-ranges px-4">
                @for (range of priceRanges; track range.label) {
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="priceRange"
                      [id]="'price-' + range.label"
                      [value]="range.label"
                      [(ngModel)]="selectedPriceRange"
                      (change)="applyFilters()"
                    />
                    <label class="form-check-label" [for]="'price-' + range.label">
                      {{ range.label }}
                    </label>
                  </div>
                }
              </div>
            </div>

            <!-- Reset Button -->
            <button
              class="btn btn-outline-secondary w-100 mt-4"
              (click)="resetFilters()"
            >
              <i class="fas fa-times me-2"></i>Reset Filters
            </button>
          </div>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="col-lg-9">
        <div
          class="row row-cols-2 row-cols-sm-3 row-cols-md-3 row-cols-lg-4 g-3"
        >
          @for (product of filteredProducts | search : dataOfSearch; track
          product.id) {
          <div class="col">
            <div class="card h-100 shadow-sm product">
              <div class="cr" [routerLink]="['/details', product.id]">
                <!-- Product image -->
                <img
                  [src]="product.imageCover"
                  class="card-img-top w-100 object-fit-cover"
                  [alt]="product.title"
                />
              </div>
              <!-- Card body -->
              <div class="card-body d-flex flex-column">
                <span class="badge bg-light text-dark mb-2">{{
                  product.category.name
                }}</span>
                <h6 class="card-title text-truncate">{{ product.title }}</h6>

                <!-- Price and rating -->
                <div
                  class="d-flex justify-content-between align-items-center mt-auto pt-2"
                >
                  <span class="fw-bold text-main">{{
                    product.price | currency : "GBP"
                  }}</span>
                  <div>
                    <i class="fas fa-star text-warning"></i>
                    <small class="text-muted ms-1">{{
                      product.ratingsAverage
                    }}</small>
                  </div>
                </div>
              </div>

              <!-- Add to cart button -->
              <button
                class="btn myFoz btn-main w-100 mt-3"
                (click)="addToCart(product.id)"
              >
                <i class="fas fa-shopping-cart me-2"></i>Add to Cart
              </button>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
